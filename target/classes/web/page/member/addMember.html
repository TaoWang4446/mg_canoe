<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/frame.css">
    <link rel="stylesheet" href="../../static/css/crm/crm.css">
    <link rel="stylesheet" href="../../static/fonts/iconfont.css">
    <title>新增会员</title>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员</a>
        <a> 
          <cite>会员详情</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="padding_15 public_head">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>新增会员</span>
                    </div>
                </div>
                <div class="add_member_info">
                    <div class="layui-container">
                        <div class="padding_15">
                            <form action="/member/add" class="layui-form" method="post">
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                姓名 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input type="text" name="name" required layverify="required"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                性别 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="gender" id="sex">
                                                    <option value="M">男</option>
                                                    <option value="F">女</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                手机号 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input type="text" name="mobile" required layverify="required"
                                                       autocomplete="off" class="layui-input" maxlength="11">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                国籍
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="country">
                                                    <option th:each="k:${countryList}" th:value="${k.id}" th:text="${k.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                证件类型 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="idType" id="certificates">
                                                	<option value="">请选择</option>
                                                    <option value="ID_CARD">身份证</option>
                                                    <option value="PASSPORT">护照</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                证件号 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input type="text" name="idNo" required layverify="required"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                所属俱乐部
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="clubId" id="club">
                                                    <option value="">请选择</option>
                                                    <option th:each="k:${clubList}" th:value="${k.id}"
                                                            th:text="${k.val}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                居住城市 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-inline input_width margin_r_10 margin0 input_w_160">
                                                <select name="province" id="province" lay-filter="province">
                                                    <option value="">--选择省--</option>
                                                    <option th:each="area:${provinceList}" th:value="${area.pid}"
                                                            th:text="${area.pname}"></option>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline input_width margin0 input_w_160">
                                                <select name="city" id="city">
                                                    <option value="">--选择市--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                项目（多选） <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="project" id="project">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                惯用器材 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-inline margin0 input_width_2 margin_r_20 input_width_96">
                                                <select name="type" id="type" lay-filter="type">
                                                    <option th:each="area:${equipmentypeList}" th:value="${area.id}"
                                                            th:text="${area.name}"></option>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline margin0 input_width_2 margin_r_20 input_width_96">
                                                <select name="brand" id="brand"></select>
                                            </div>
                                            <div class="layui-input-inline margin0 input_width_2 input_width_96">
                                                <input type="text" name="model" required layverify="required"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                赞助商 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="brandId" id="storename">
                                                	<option value="">请选择</option>
                                                    <option th:each="k:${zzsList}" th:value="${k.id}"
                                                            th:text="${k.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">备注</label>
                                            <div class="layui-input-block">
                                                <textarea name="remark" placeholder="请输入内容"
                                                          class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item add_member_info_btn">
                                    <button type="submit" class="layui-btn layui-btn-radius radius_15">新增</button>
                                    <a href="/member/page" class="layui-btn layui-btn-radius radius_15 back_btn">返回</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../static/js/jquery.js" type="text/javascript"></script>
<script src="../../static/js/plugins/layui/layui.js" type="text/javascript"></script>
<script src="../../static/js/frame.js" type="text/javascript"></script>
<script src="../../static/js/page/addMember.js"></script>
