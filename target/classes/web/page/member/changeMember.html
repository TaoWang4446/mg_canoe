<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <title>修改会员</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/frame.css">
    <link rel="stylesheet" href="../../static/css/crm/crm.css">
    <link rel="stylesheet" href="../../static/fonts/iconfont.css">
    <title>修改会员</title>
</head>
<body>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="padding_15 public_head">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>修改会员</span>
                    </div>
                </div>
                <div class="add_member_info">
                    <div class="layui-container">
                        <div class="padding_15">
                            <form class="layui-form change-info" action="/member/update" method="post">
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                姓名 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input th:value="${memberInfo.name}" type="text" name="name" required
                                                       layverify="required" autocomplete="off" class="layui-input name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                性别 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="gender" id="sex">
                                                    <option th:selected="${memberInfo.gender eq '男'}" value="M">男
                                                    </option>
                                                    <option th:selected="${memberInfo.gender eq '女'}" value="F">女
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                手机号 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input th:value="${memberInfo.mobile}" type="text" name="mobile"
                                                       required layverify="required" autocomplete="off"
                                                       class="layui-input phonenum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                国籍
                                            </label>
                                            <div class="layui-input-block">
                                                <!--<input th:value="${memberInfo.country}" type="text" name="country"
                                                       required layverify="required" autocomplete="off"
                                                       class="layui-input">-->
                                                <select name="country">
                                                <option th:each="k:${countryList}" th:value="${k.id}" th:text="${k.name}"
                                                        th:selected="${memberInfo.countryId==k.id}"></option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                证件类型 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="idType" id="certificates">
                                                    <option th:selected="${memberInfo.idType eq '身份证'}" value="ID_CARD">身份证</option>
                                                    <option th:selected="${memberInfo.idType eq '护照'}" value="PASSPORT">护照</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                证件号 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <input th:value="${memberInfo.idNo}" type="text" name="idNo" required
                                                       layverify="required" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                所属俱乐部
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="clubId" id="club">
                                                    <option th:each="k:${clubList}" th:value="${k.id}"
                                                            th:text="${k.val }"
                                                            th:selected="${memberInfo.clubId+'' == k.id}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                居住城市 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-inline input_width margin_r_10 margin0">
                                                <select name="province" id="province" lay-filter="province">
                                                    <option value="">--选择省--</option>
                                                    <option th:each="area:${provinceList}" th:value="${area.pid}"
                                                            th:text="${area.pname}"
                                                            th:selected="${memberInfo.provinceId==area.pid}"></option>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline input_width margin0">
                                                <select name="city" id="city">
                                                    <option value="">--选择市--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                项目(多选) <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="project" id="project">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                惯用器材 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-inline margin0 input_width_2 margin_r_20">
                                                <select name="type" id="type" lay-filter="type">
                                                    <option th:each="z:${equipmentypeList}" th:value="${z.id}"
                                                            th:text="${z.name}"
                                                            th:selected="${memberInfo.id==z.id}"></option>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline margin0 input_width_2 margin_r_20">
                                                <select name="brand" id="brand"></select>
                                            </div>
                                            <div class="layui-input-inline margin0 input_width_2">
                                                <input type="text" name="model" required layverify="required"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">
                                                赞助商 <span class="x-red">*</span>
                                            </label>
                                            <div class="layui-input-block">
                                                <select name="brandId" id="storename">
                                                    <option th:each="k:${zzsList}" th:value="${k.id}"
                                                            th:text="${k.name }"
                                                            th:selected="${memberInfo.zzsId==k.id}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">备注</label>
                                            <div class="layui-input-block">
                                                <textarea name="remark" placeholder="请输入内容" id="remark"
                                                          class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" th:value="${memberInfo.memberId}" name="id">
                                <div class="layui-form-item add_member_info_btn">
                                    <button type="submit" class="layui-btn layui-btn-radius radius_15">修改</button>
                                    <a href="/member/page" class="layui-btn layui-btn-radius radius_15 back_btn">返回</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../static/js/jquery.js" type="text/javascript"></script>
<script src="../../static/js/plugins/layui/layui.js" type="text/javascript"></script>
<script src="../../static/js/frame.js" type="text/javascript"></script>
<script src="../../static/js/page/memberList.js"></script>
<script src="../../static/js/page/addMember.js"></script>
<script th:inline="javascript">
    var message = [[${memberInfo.remark}]];
    $("#remark").val(message);
</script>
