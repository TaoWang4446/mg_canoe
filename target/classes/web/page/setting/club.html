<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>俱乐部管理首页</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/frame.css">
    <link rel="stylesheet" th:href="@{/static/css/crm/crm.css}">

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>设置</a>
        <a>
          <cite>俱乐部管理</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>俱乐部管理</span>
                    </div>
                    <div class="add-club fr">
                        <a href="/setting/club/add" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            新增俱乐部
                        </a>
                    </div>
                </div>
                <div class="score_info_all">
                    <div class="score_info_search layui-clear">
                        <form action="" class="layui-form">
                            <div class="fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">关键字</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="姓名/手机号/编号" autocomplete="off" class="layui-input" id="keyword">
                            </div>
                        </form>
                        <div class="search_btn">
                            <button class="layui-btn margin_0" id="search_btn">搜索</button>
                        </div>
                    </div>
                    <div class="club_info_list">
                        <table class="layui-table" id="main-table">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>俱乐部名称</th>
                                <th>所在城市</th>
                                <th>联系人</th>
                                <th>联系电话</th>
                                <th>邮箱</th>
                                <th>状态</th>
                                <th>操作人</th>
                                <th>操作时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="revise_info"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
