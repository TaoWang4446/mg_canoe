      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增惯用器材</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/frame.css}">
    <link rel="stylesheet" th:href="@{/static/css/crm/crm.css}">
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>设置</a>
          <a>器材管理</a>
        <a>
          <cite>新增器材</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>新增器材类型</span>
                    </div>
                </div>
                <div class="addClub-form">
                    <div class="costom-container">
                        <form action="/setting/addEquipment" method="post" class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">器材名称:<span class="x-red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" lay-verify="namme" autocomplete="off" class="layui-input w_390">
                                </div>
                            </div>
                            <div class="layui-form-item add_member_info_btn">
                                <a href="/setting/equipment/index" class="layui-btn layui-btn-radius radius_15 back_btn">返回</a>
                                <button type="submit" class="layui-btn layui-btn-radius radius_15">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
