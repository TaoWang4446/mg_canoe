<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成绩管理(已计算)</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/frame.css">
    <link rel="stylesheet" href="../../static/css/crm/crm.css">
    <link rel="stylesheet" href="../../static/fonts/iconfont.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>赛事管理</a>
        <a>
          <cite>成绩管理(已计算)</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>成绩管理(已计算)</span>
                    </div>
                    <div class="add_mem fr">
                        <a href="javascript:;" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            新增成绩
                        </a>
                        <a href="javascript:;" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            积分计算
                        </a>
                        <a href="javascript:;" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            成绩导入
                        </a>
                        <a href="javascript:;" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            下载模版
                        </a>
                    </div>
                </div>
                <div class="score_info_all">
                    <div class="score_info_search layui-clear">
                        <form action="" class="layui-form">
                            <div class="w_10 fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">关键字</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="姓名/手机号/编号" autocomplete="off" class="layui-input" id="keyword">
                            </div>
                            <div class="w_10 fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">俱乐部名称</label>
                                <select name="club_name" id="club_name">

                                </select>
                            </div>
                            <div class="w_10 fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">大组名称</label>
                                <select name="group_name" id="group_name">

                                </select>
                            </div>
                        </form>
                        <div class="search_btn">
                            <button class="layui-btn margin_0" id="search_btn">查询</button>
                        </div>
                    </div>
                    <div class="score_info_list">
                        <table class="layui-table" id="main-table">
                            <thead>
                            <tr class="center">
                                <th>姓名</th>
                                <th>微信ID</th>
                                <th>所属俱乐部</th>
                                <th>大组名称</th>
                                <th>完赛时间</th>
                                <th>最终组别排名</th>
                                <th>竞争积分</th>
                                <th>完赛积分</th>
                                <th>选择类型</th>
                                <th>品牌</th>
                                <th>型号</th>
                                <th>参赛信息</th>
                            </tr>
                            </thead>
                            <tbody class="revise_info"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../static/js/jquery.js"  type="text/javascript"></script>
<script src="../../static/js/plugins/layui/layui.js"  type="text/javascript"></script>
<script src="../../static/js/frame.js"  type="text/javascript"></script>
<script src="../../static/js/plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="../../static/js/plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {

    })
</script>
