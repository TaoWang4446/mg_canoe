<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>湃乐联赛</title>
</head>
<body class="change-wrapper-2">
<div class="wrapper">
    <section class="personal-center">
        <div class="layui-row person clear">
            <div class="layui-col-xs3">
                <a href="javascript:;" class="person-img">
                    <img src="../static/img/gushifu.jpg" alt="">
                </a>
            </div>
            <div class="layui-col-xs6">
                <div class="person-info">
                    <cite>李楠楠</cite>
                    <p>赞助商：<span>EPIC</span></p>
                    <a href="javascript:;">点击查看或完善个人信息</a>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="person-isseed">
                    <img src="../static/img/icon_heibang.png" alt="">
                </div>
            </div>
        </div>
        <div class="layui-row match-info color-white">
            <div class="layui-col-xs4 text-center">
                <p>240</p>
                <span>竞争积分</span>
            </div>
            <div class="layui-col-xs4 text-center">
                <p>120</p>
                <span>完赛积分</span>
            </div>
            <div class="layui-col-xs4 text-center">
                <a href="javascript:;" class="rank">
                    <p>12</p>
                    <img src="../static/img/icon_yearlist.png" alt="">
                </a>
                <span>当前排名</span>
            </div>
        </div>
    </section>
    <section class="my-club color-white">
        <div class="club clearfix">
            <i class="icon"></i>
            <p>我的俱乐部</p>
            <a class="enter-slider"></a>
        </div>
        <div class="club-info">
            <div class="layui-row">
                <div class="layui-col-xs3">
                    <div class="logo">
                        <img src="../static/img/logo.png" alt="">
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <cite class="clubname">上海击水皮划艇俱乐部</cite>
                    <p class="score">当前积分:&nbsp;<span>1356</span></p>
                </div>
                <div class="layui-col-xs3 text-right">
                    <p class="rank">NO<em>1</em></p>
                    <p>年榜排名</p>
                </div>
            </div>
        </div>
    </section>
    <section class="match-history color-white">
        <div class="match clearfix">
            <i class="icon"></i>
            <p>我的俱乐部</p>
            <a class="enter-slider"></a>
        </div>
        <div class="details">
            <cite><b>湃乐“桨下江南”6公里经典赛-上海，淀山</b></cite>
            <div class="layui-row info-area">
                <div class="layui-col-xs7">
                    <span class="groupname fl">大组名称:</span>
                    <span class="text fl">男子单人皮划艇</span>
                </div>
                <div class="layui-col-xs5">
                    <span class="score fl">成&nbsp;&nbsp;绩:</span>
                    <span class="time fl">0:32:13</span>
                </div>
                <div class="layui-col-xs7">
                    <span class="scorepoint fl">竞争积分:</span>
                    <span class="pointnum">120</span>
                </div>
                <div class="layui-col-xs5">
                    <span class="finishpoint fl">完赛积分:</span>
                    <span class="point fl demo">100</span>
                </div>
            </div>
            <time>
                <i class="crmft">&#xe68c;</i>2018年05月23日
            </time>
        </div>
    </section>
    <section class="bind color-white">
        <div class="match clearfix">
            <i class="icon"></i>
            <p>微信绑定</p>
            <a class="enter-slider"></a>
        </div>
        <div class="match clearfix">
            <i class="icon"></i>
            <p>账户与安全</p>
            <a class="enter-slider"></a>
        </div>
    </section>
    <footer>
        <button class="layui-btn layui-btn-fluid exit">退出登录</button>
    </footer>
</div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
