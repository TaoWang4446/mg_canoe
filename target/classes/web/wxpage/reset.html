<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>密码重置</title>
</head>
<body>
<div class="wrapper change-wrapper">
    <div class="padding-box-2">
        <form action="" class="layui-form">
            <div class="padding-box color-white">
                <div class="layui-form-item">
                    <div class="input-icon">
                        <i class="login-password fl"></i>
                        <input type="password" id="password" placeholder="请输入新密码" minlength="6" maxlength="20">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="input-icon">
                        <i class="login-password fl"></i>
                        <input type="password" class="password" placeholder="请再次输入新密码" minlength="6" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="padding-box">
                <button class="layui-btn layui-btn-fluid c-btn change-btn">下一步</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
