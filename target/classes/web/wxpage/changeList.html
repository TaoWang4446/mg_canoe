<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>完善信息</title>
</head>
<body>
<div class="wrapper">
    <div class="padding-box-2">
        <form action="" class="layui-form change-list">
            <section class="update-type">
                <div class="padding-box">
                    <p>选择类型</p>
                    <div class="layui-row m_20">
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[write]" title="激流艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[read]" title="花式艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[game]" title="海洋舟">
                        </div>
                    </div>
                    <div class="layui-row m_20">
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[write]" title="中短途旅行艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[read]" title="平台式独木舟">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[game]" title="钓鱼艇">
                        </div>
                    </div>
                </div>
            </section>
            <section class="update-brand">
                <div class="padding-box">
                    <p>选择品牌</p>
                    <div class="layui-row m_20">
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[write]" title="激流艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[read]" title="花式艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[game]" title="海洋舟">
                        </div>
                    </div>
                    <div class="layui-row m_20">
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[write]" title="中短途旅行艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[read]" title="平台式独木舟">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[game]" title="钓鱼艇">
                        </div>
                    </div>
                    <div class="layui-row m_20">
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[write]" title="中短途旅行艇">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[read]" title="平台式独木舟">
                        </div>
                        <div class="layui-col-xs4">
                            <input type="checkbox" name="like[game]" title="钓鱼艇">
                        </div>
                    </div>
                </div>
            </section>
            <section class="list-input">
                <div class="padding-box">
                    <div class="layui-form-item">
                        <div class="input-icon">
                            <label class="layui-form-label">填写型号</label>
                            <div class="layui-input-block update-input">
                                <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="输入型号" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <button class="layui-btn layui-btn-fluid change-btn c-btn f-btn">添加器材</button>
            </footer>
        </form>
    </div>
</div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
<script>
    layui.use('form',function () {

    })
</script>
