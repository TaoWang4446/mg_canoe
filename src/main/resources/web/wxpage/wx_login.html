<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>湃乐联赛</title>
</head>
<body>
    <div class="wrapper">
        <section class="login">
            <div class="header-pic">
                <img class="login-title-pic" src="../static/img/bg_login.png" alt="">
            </div>
            <div class="padding-box">
                <div class="nav-tab">
                    <ul>
                        <li class="active"><a href="#login-page" class="tab-login" role="tab" aria-controls="login-page" data-toggle="tab">登录</a></li>
                        <li><a href="#sigin-page" class="tab-signin" role="tab" aria-controls="sigin-page" data-toggle="tab">注册</a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login-page">
                        <div class="input-icon">
                            <i class="login-phone fl"></i>
                            <input type="text" id="phone-num" placeholder="请输入手机号" maxlength="11">
                        </div>
                        <div class="input-icon">
                            <i class="login-password fl"></i>
                            <input type="password" id="password" placeholder="请输入密码">
                            <i class="login-empty fr"></i>
                        </div>
                        <div id="tisp"></div>
                        <button class="layui-btn layui-btn-fluid c-btn" id="login-btn">登录</button>
                        <div class="forget">
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="sigin-page">
                        <div class="input-icon">
                            <i class="login-phone fl"></i>
                            <input type="text" id="phoneNum" placeholder="请输入手机号" maxlength="11">
                        </div>
                        <div class="input-icon">
                            <i class="login-verification fl"></i>
                            <input type="password" id="verification" placeholder="请输入短信验证码">
                            <button type="button" class="code-btn">获取验证码</button>
                        </div>
                        <div class="clause">
                            <form action="" class="layui-form">
                                <input type="checkbox" name="" lay-skin="primary" title="" checked="">
                                <cite class="read-link"><span>我已阅读并同意</span><a href="javascript:;">《湃乐联赛注册协议》</a></cite>
                            </form>
                        </div>
                        <div id="tisp-2"></div>
                        <button class="layui-btn layui-btn-fluid c-btn">注册</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
<script src="../static/js/wxpage/wxLogin.js"></script>
<script>
    layui.use('form',function () {

    })
</script>
