<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>完善信息</title>
</head>
<body class="change-wrapper-2" style="position: absolute;
    height: 100%;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;">
<div class="wrapper">
    <form action="" class="layui-form">
        <div class="information">
            <div class="color-white padding-box">
                <div class="layui-form-item">
                    <div class="input-icon">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block update-input">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="填写姓名(必填)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="input-icon">
                        <label class="layui-form-label">证件号</label>
                        <div class="layui-input-block update-input">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入身份证号(必填)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="input-icon">
                        <label class="layui-form-label fl">居住城市</label>
                        <div class="row">
                            <div class="col-xs-5 text-center padding_0">
                                <select name="province" id="province">
                                    <option value="">XX省</option>
                                </select>
                            </div>
                            <div class="col-xs-3 text-center padding_0">
                                <select name="city" id="city">
                                    <option value="">XX市</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="equipment clearfix padding-wrapper">
            <div class="title fl">使用器材</div>
            <i class="fr add-btn text-center">添加器材</i>
        </div>
        <div class="add-equipment padding-wrapper clearfix">
            <div class="wrapper clearfix">
                <div class="rows">
                    <div class="add-row clearfix">
                        <i class="crmft fl del-btn" onclick="delBtn(this)">&#xe97c;</i>
                        <div class="fl clearfix">
                            <div class="model">
                                <span>型号</span>
                                <span>SRECTRY类型</span>
                            </div>
                            <div class="clearfix">
                                <div class="type fl">
                                    <span>类型</span>
                                    <span>激流艇</span>
                                </div>
                                <div class="brand fl">
                                    <span>品牌</span>
                                    <span>百途RIOT</span>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" class="enter-slider"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="select-project">
            <div class="padding-wrapper">
                <div class="title">项目（可多选）</div>
                <div class="layui-row m_20">
                    <div class="layui-col-xs4">
                        <input type="checkbox" title="SUP">
                    </div>
                    <div class="layui-col-xs4">
                        <input type="checkbox" title="皮划艇">
                    </div>
                    <div class="layui-col-xs4">
                        <input type="checkbox" title="独木舟">
                    </div>
                </div>
            </div>
        </div>
        <div class="padding-wrapper">
            <button class="layui-btn layui-btn-fluid c-btn change-btn" style="margin-top: 0.667rem;">保存</button>
        </div>
    </form>
</div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
<script src="../static/js/wxpage/updateInfo.js"></script>
<script>
    layui.use('form',function () {

    })
</script>
<script>
    $(function () {
        addRows();
    })
</script>
