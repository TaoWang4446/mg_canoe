<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>湃乐联赛</title>
</head>
<body>
    <div class="wrapper">
        <div class="padding-box">
            <div class="tisp-title">
                <cite class="cite">填写信息</cite>
                <p class="tisp">请务必填写真实、准确的个人姓名、身份证信息，以确保排名信息的准确以及报障组织方便统一购买比赛保险</p>
            </div>
            <form action="" class="layui-form perfect-info">
                <div class="layui-form-item input-tisp">
                    <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
                <div class="layui-form-item input-tisp">
                    <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="设置登录密码(6-20位数字或字母组成)" class="layui-input" minlength="6" maxlength="20">
                </div>
                <div class="layui-form-item input-tisp icon-slider">
                    <input type="text" name="club" lay-verify="club" autocomplete="off" placeholder="选择所属俱乐部" class="layui-input" minlength="6" maxlength="20">
                    <a class="enter-slider"></a>
                </div>
                <div class="layui-form-item input-tisp">
                    <input type="text" name="idNo" lay-verify="idNo" autocomplete="off" placeholder="请输入身份证" class="layui-input" maxlength="18">
                </div>
                <div class="layui-form-item choose">
                    <input type="checkbox" class="checkbox" name="bindwx" lay-skin="primary" title="绑定微信" checked="">
                    <a class="QA" href="javascript:;">没有我的俱乐部?</a>
                </div>
                <button class="layui-btn layui-btn-fluid c-btn change-btn">注册</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>

    layui.use('form',function () {

    })
</script>
