<!DOCTYPE html>
<html lang="en" style="font-size: 75px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/js/flexible.js"></script>
    <link rel="stylesheet" href="../static/css/wxpage.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../static/fonts/ali/iconfont.css">
    <title>微信绑定</title>
</head>
<body>
<div class="wrapper change-wrapper">
    <div class="padding-box-2">
        <form action="" class="layui-form">
            <div class="padding-box color-white">
                <div class="layui-form-item">
                    <div class="input-icon">
                        <i class="login-phone fl"></i>
                        <input type="text" id="phoneNum" placeholder="请输入手机号" maxlength="11">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="input-icon">
                        <i class="login-verification fl"></i>
                        <input type="password" id="verification" placeholder="请输入短信验证码">
                        <button type="button" class="code-btn">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="padding-box">
                <button class="layui-btn layui-btn-fluid c-btn change-btn"><i class="crmft">&#xe622;</i>立即关联</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/plugins/layui/layui.js"></script>
