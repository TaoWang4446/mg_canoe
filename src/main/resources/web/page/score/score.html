<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>成绩管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/frame.css}">
    <link rel="stylesheet" th:href="@{/static/css/crm/crm.css}">
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/dataTables.bootstrap.min.css}">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>赛事管理</a>
        <a>
          <cite>成绩管理</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>成绩管理</span>
                    </div>
                    <div class="add_mem fr">
                        <button type="button" id="empty-btn" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            清空成绩
                        </button>
                        <a href="/score/scoreCount" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            积分计算
                        </a>
                        <button name="file" type="button" id="upload_btn" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            成绩导入
                        </button>
                        <a th:href="@{/score/download}" class="layui-btn layui-btn-radius martop_0 add_member ml_15 fl">
                            下载模版
                        </a>
                    </div>
                </div>
                <div class="score_info_all">
                    <div class="score_info_search layui-clear">
                        <form action="" class="layui-form">
                            <div class="keyword-input fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">关键字</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="姓名/手机号/编号" autocomplete="off" class="layui-input" id="keyword">
                            </div>
                            <div class="keyword-input fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">俱乐部名称</label>
                                <select name="club_name" id="club_name">
                                    <option value="">--请选择俱乐部--</option>
                                    <option th:each="k:${clubList}" th:value="${k.id}" th:text="${k.name}"></option>
                                </select>
                            </div>
                            <div class="keyword-input fl margin_right_20">
                                <label class="layui-form-label w_85 text_left w_85">大组名称</label>
                                <select name="group_name" id="group_name">
                                    <option value="">--请选择组别--</option>
                                    <option th:each="k:${groupList}" th:value="${k.id}" th:text="${k.groupName}"></option>
                                </select>
                            </div>
                        </form>
                        <div class="search_btn">
                            <button class="layui-btn margin_0" id="search_btn">查询</button>
                        </div>
                    </div>
                    <div class="score_info_list">
                        <table class="layui-table" id="main-table">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>所属俱乐部</th>
                                <th>大组名称</th>
                                <th>完赛时间</th>
                                <th>最终组别排名</th>
                                <th>竞争积分</th>
                                <th>完赛积分</th>
                                <th>选择类型</th>
                                <th>品牌</th>
                                <th>型号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="revise_info"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="/static/js/jquery.js"  type="text/javascript"></script>
<script src="/static/js/plugins/layui/layui.js"  type="text/javascript"></script>
<script src="/static/js/frame.js"  type="text/javascript"></script>
<script src="/static/js/plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/static/js/plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/page/score.js"></script>
<script>
    jQuery(document).ready(function () {
        searchScore();
    });


</script>
