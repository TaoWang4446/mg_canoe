<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>批量导入会员</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/frame.css">
    <link rel="stylesheet" href="../../static/css/crm/crm.css">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>首页</a>
        <a>会员</a>
        <a>
          <cite>批量导入会员</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="importMember fl">
                        <span>批量导入</span>
                    </div>
                    <div class="add_mem fr">
                        <a class="layui-btn layui-btn-radius martop_0" th:href="@{/member/download}">
                            <i class="crmft">&#xe973;</i>
                            模版下载
                        </a>
                    </div>
                </div>
                <div class="importMember_btn">
                    <button name="file" type="button" class="layui-btn" id="upload_btn"><i class="crmft">&#xe6df;</i>请选择需要导入的文件</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../static/js/jquery.js"  type="text/javascript"></script>
<script src="../../static/js/plugins/layui/layui.js"  type="text/javascript"></script>
<script  src="../../static/js/frame.js"  type="text/javascript"></script>

<script>
    layui.use('upload',function () {
        var upload = layui.upload;
        upload.render({
            elem: '#upload_btn'
            ,url: '/member/batchImport'
            ,accept: 'file'
            ,done: function(res){
            	if (res.status == 200) {
                    layer.msg('导入成功!', {icon: 1, time: 1000});
                } else {
                    layer.msg(res.message, {icon: 2, time: 1000});
                }
            }
        });
    })
</script>
