<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>赛事管理首页</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/frame.css}">
    <link rel="stylesheet" th:href="@{/static/css/crm/crm.css}">
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/dataTables.bootstrap.min.css}">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>首页</a>
        <a>
            <cite>赛事管理</cite>
        </a>
      </span>
</div>
    <div class="wrapper">
        <div class="bg_box_1">
            <div class="bg_box_2">
                <div class="padding_15 public_head">
                    <div class="public_head_top">
                        <div class="public_head_title">
                            <div class="public_head_title fl">
                                <span>赛事管理</span>
                            </div>
                            <div class="add_mem fr">
                                <a href="/match/pageAdd" class="layui-btn layui-btn-radius martop_0 add_match">
                                    <i class="crmft">&#xe973;</i>
                                    新增赛事
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="match-info-all">
                        <div class="match_search layui-clear">
                            <form action="" class="layui-form">
                                <div class="keyword-input fl margin_right_20">
                                    <label class="layui-form-label w_85 text_left w_85">关键字</label>
                                    <input type="text" name="title" required lay-verify="required" placeholder="赛事名称" autocomplete="off" class="layui-input" id="keyword">
                                </div>
                            </form>
                            <div class="search_btn">
                                <button class="layui-btn margin_0" id="search_btn">搜索</button>
                            </div>
                        </div>
                        <div class="match_list">
                            <table class="layui-table" id="main-table">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>赛事名称</th>
                                    <th>比赛日期</th>
                                    <th>举办城市</th>
                                    <th>办赛地点</th>
                                    <th>比赛状态</th>
                                    <th>操作人</th>
                                    <th>操作时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/static/js/jquery.js"  type="text/javascript"></script>
<script src="/static/js/plugins/layui/layui.js"  type="text/javascript"></script>
<script src="/static/js/frame.js"  type="text/javascript"></script>
<script src="/static/js/plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/static/js/plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/page/match.js"></script>
<script>
    $(function () {
        searchMatch();
    })
</script>
