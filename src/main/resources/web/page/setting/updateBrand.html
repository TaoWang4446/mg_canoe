<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:permission="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改品牌</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/frame.css}">
    <link rel="stylesheet" th:href="@{/static/css/crm/crm.css}">
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}">
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>设置</a>
          <a>品牌管理</a>
        <a>
          <cite>修改品牌</cite></a>
      </span>
</div>
<div class="wrapper">
    <div class="bg_box_1">
        <div class="bg_box_2">
            <div class="public_head padding_15">
                <div class="public_head_top">
                    <div class="public_head_title fl">
                        <span>修改品牌</span>
                    </div>
                </div>
                <div class="addClub-form">
                    <div class="costom-container">
                        <form action="/setting/updateBrand" class="layui-form" enctype="multipart/form-data" method="post">
                            <div class="layui-form-item">
                                <label class="layui-form-label">品牌名称:<span class="x-red">*</span></label>
                                <div class="layui-input-block">
                                    <input th:value="${brandInfo.brandName}" type="text" name="brandName" lay-verify="clubname" autocomplete="off" class="layui-input w_390">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    所在城市: <span class="x-red">*</span>
                                </label>
                                <div class="layui-input-inline margin0 margin_r_10">
                                    <select name="areaId"  id="province"  lay-filter="province">
                                        <option value="">--选择省--</option>
                                        <option th:each="k:${provinceList}" th:value="${k.pid}"
                                                th:text="${k.pname}"
                                                th:selected="${brandInfo.name==k.pname}"></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline margin0 margin_r_10">
                                    <select name="city" id="city">
                                        <option value="">--选择市--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系人: <span class="x-red">*</span></label>
                                <div class="layui-input-block">
                                    <input th:value="${brandInfo.contactName}" type="text" name="contactName" lay-verify="personname" autocomplete="off" class="layui-input w_390">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式: <span class="x-red">*</span></label>
                                <div class="layui-input-block">
                                    <input th:value="${brandInfo.mobile}" type="text" name="mobile" lay-verify="contact" autocomplete="off" class="layui-input w_390">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱:</label>
                                <div class="layui-input-block">
                                	<input type="hidden" name="id" th:value="${brandInfo.id}">
                                    <input th:value="${brandInfo.mail}" type="text" name="mail" lay-verify="mail" autocomplete="off" class="layui-input w_390">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态:</label>
                                <div class="layui-input-inline margin0 margin_r_10 w_390">
                                    <select name="status" id="state">
                                        <option th:selected="${brandInfo.status eq '可用'}" value="1">可用
                                        </option>
                                        <option th:selected="${brandInfo.status eq '不可用'}" value="0">不可用
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">LOGO:</label>
                                <div class="layui-input-inline margin0 costom-input">
                                    <input th:value="${brandInfo.brandImg}" id="logo" type="text" name="logo" lay-verify="project" autocomplete="off" class="layui-input">
                                </div>
                                <button name="file" type="button" class="layui-btn margin0" id="upload_btn"><i class="layui-icon"></i>上传文件</button>
                            </div>
                            <div class="layui-form-item add_member_info_btn">
                                <a href="/setting/brand/index" class="layui-btn layui-btn-radius radius_15 back_btn">返回</a>
                                <button type="submit" class="layui-btn layui-btn-radius radius_15">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="/static/js/jquery.js"  type="text/javascript"></script>
<script src="/static/js/plugins/layui/layui.js"  type="text/javascript"></script>
<script src="/static/js/frame.js"  type="text/javascript"></script>
<script src="/static/js/plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/static/js/plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/page/brand.js"></script>
